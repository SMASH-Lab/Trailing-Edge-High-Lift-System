<h2><a name="info" id="info">Information</a></h2>
<p>This blocks computes the output <b>y</b> as <i>square root</i>
of the input <b>u</b>:</p>
<pre>
    y = <b>sqrt</b>( u );
</pre>
<p>All elements of the input vector shall be zero or positive.
Otherwise an error occurs.</p>
